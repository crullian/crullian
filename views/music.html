<h3 class="title">housekeeping (music).</h3>
<div ng-controller="MusicCtrl">
  <div ng-repeat="song in songs">
    <div class="music">
      <img id="connect" ng-src="{{song.img}}">
      <p>{{song.title}}</p>
      <audio ng-src="{{song.src}}" controls></audio>
    </div>
  </div>
</div>
<p><a href="http://housekeeping.bandcamp.com" target="_blank">more</a></p>
